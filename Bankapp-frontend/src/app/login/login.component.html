<!-- main-content  -->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid"
                src="https://static.vecteezy.com/system/resources/thumbnails/002/737/799/small_2x/online-registration-illustration-concept-free-vector.jpg"
                alt="">
        </div>
        <div class="col-md-6">
            <h1 class="text-center mt-4 mb-3">Login Here</h1>

            <!-- form  -->
            <form [formGroup]="loginForm" (ngSubmit)="login()" class=" border border-2 shadow p-5 text-center "
                action="">
                <div class="form-floating mb-4">
                    <input name="acno" formControlName="acno" type="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Account Number</label>

                    <div class="alert" *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched"
                        class="text-danger float-start">Invalid Account Number
                    </div>

                </div>

                <div class="form-floating">
                    <input name="password" formControlName="password" type="password" class="form-control"
                        id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>

                    <div class="alert"
                        *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched"
                        class="text-danger float-start">Invalid Account Number
                    </div>

                </div>

                <div class="text-danger">
                    {{loginErrorMsg}}
                </div>

                <div class="mt-4">

                    <button type="submit" class="btn bg-primary fw-bold  w-50 ">

                        Log in

                        <div *ngIf="loginSuccessStatus" class="spinner-border text-light" style="width: 18px;height: 18px;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                    </button>
                </div>

                <p class="mt-3">
                    <a routerLink="/register">Sign in</a>
                </p>



            </form>
        </div>
    </div>
</div>
