<div class="container " *ngIf="deleteAcno"  >
    <div class="row">
        <div class="col">
            <div class="border m-5 p-4 text-center">
                <h3 class="text-center text-danger mb-4">Are you sure , do you want to delete this account</h3>

                <button class="btn btn-success me-4" (click)="deleteFromChild()">Yes</button>
                <button class="btn btn-danger" (click)="cancel()">No</button>
            </div>
        </div>
    </div>
</div>
